<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán Tiền Trọ</title>
    <style>
        /* Cố định menu chọn phòng ở trên cùng */
        .menu-tong {
            position: sticky;
            top: 0;
            background: #1a73e8;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .btn-nav {
            background: white;
            color: #1a73e8;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            font-size: 14px;
        }
        
        body { font-family: sans-serif; background: #f4f7f6; margin: 0; padding-bottom: 50px; }
        .container { display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        .room-section { 
            background: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            /* Tạo khoảng cách để khi cuộn xuống không bị che bởi menu */
            scroll-margin-top: 70px; 
        }

        .room-title { font-size: 22px; font-weight: bold; margin-bottom: 15px; color: #333; }
        
        .invoice-img { 
            width: 100%; 
            border-radius: 10px; 
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }

        .download-btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="menu-tong">
    <a href="#phong1" class="btn-nav">PHÒNG 1</a>
    <a href="#phong2" class="btn-nav">PHÒNG 2</a>
    <a href="#phong3" class="btn-nav">PHÒNG 3</a>
    <a href="#phong4" class="btn-nav">PHÒNG 4</a>
</div>

<div class="container">
    <h2 style="color: #1a73e8;">HÓA ĐƠN THÁNG 02/2026</h2>

    <div id="phong1" class="room-section">
        <div class="room-title">PHÒNG 1</div>
        <img src="./ẢNH TIỀN TRỌ/phong1-6.2.2026.jpg" alt="Ảnh Phòng 1" class="invoice-img">
        <br>
        <a href="./ẢNH TIỀN TRỌ/phong1-6.2.2026.jpg" download class="download-btn">TẢI ẢNH</a>
    </div>

    <div id="phong2" class="room-section">
        <div class="room-title">PHÒNG 2</div>
        <img src="phong2.jpg" alt="Ảnh Phòng 2" class="invoice-img">
        <br>
        <a href="phong2.jpg" download class="download-btn">TẢI ẢNH</a>
    </div>

    <div id="phong3" class="room-section">
        <div class="room-title">PHÒNG 3</div>
        <img src="phong3.jpg" alt="Ảnh Phòng 3" class="invoice-img">
        <br>
        <a href="phong3.jpg" download class="download-btn">TẢI ẢNH</a>
    </div>

    <div id="phong4" class="room-section">
        <div class="room-title">PHÒNG 4</div>
        <img src="phong4.jpg" alt="Ảnh Phòng 4" class="invoice-img">
        <br>
        <a href="phong4.jpg" download class="download-btn">TẢI ẢNH</a>
    </div>

</div>

</body>
</html>
