<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Hóa Đơn Phòng</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-color: #f0f2f5; 
            display: flex; 
            justify-content: center; 
            padding: 15px;
            margin: 0;
        }
        .container { 
            width: 100%; 
            max-width: 500px; 
        }
        h2 { 
            text-align: center; 
            color: #1a73e8; 
            text-transform: uppercase;
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        /* Cấu trúc từng phòng */
        .room-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            text-align: center;
        }
        .room-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 12px;
            display: block;
            border-bottom: 2px solid #f0f2f5;
            padding-bottom: 8px;
        }
        
        /* Định dạng ảnh hóa đơn */
        .bill-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: block;
            margin: 0 auto;
        }

        /* Hiệu ứng khi nhấn vào ảnh trên điện thoại */
        .bill-image:active {
            transform: scale(0.98);
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Danh Sách Hóa Đơn</h2>

    <div class="room-card">
        <span class="room-name">PHÒNG 01</span>
        <img src="https://via.placeholder.com/400x600?text=Anh+Hoa+Don+Phong+01" alt="Hóa đơn phòng 01" class="bill-image">
    </div>

    <div class="room-card">
        <span class="room-name">PHÒNG 02</span>
        <img src="https://via.placeholder.com/400x600?text=Anh+Hoa+Don+Phong+02" alt="Hóa đơn phòng 02" class="bill-image">
    </div>

    <div class="room-card">
        <span class="room-name">PHÒNG 03</span>
        <img src="https://via.placeholder.com/400x600?text=Anh+Hoa+Don+Phong+03" alt="Hóa đơn phòng 03" class="bill-image">
    </div>

    <div class="room-card">
        <span class="room-name">PHÒNG 04</span>
        <img src="https://via.placeholder.com/400x600?text=Anh+Hoa+Don+Phong+04" alt="Hóa đơn phòng 04" class="bill-image">
    </div>

</div>

</body>
</html>
